<div>
  <h1><a routerLink="/home" style="margin-left: 50px;margin-top: 60px;">Grocery APp</a></h1>
</div>

<div class="container" >
  <img src="/src/assets/images/sp1.jpg" alt="">
    <div class="row">
      <div class="col-lg-3"></div>
      <div class="col-lg-6">
        <div class="wrapper">
            <div class="{{ 'alert '+ loginClass  }}" role="alert">
                {{ loginResponse }}
              </div>
          <h2>Login</h2>
          <hr/>
            <form [formGroup]="loginForm" (submit)="onSubmitHandler()"> 
                <div class="form-group">
                    <label>Email</label>
                    <input type="text"  class="form-control" formControlName="email"
                    [class.is-invalid]="email?.invalid && email?.touched">
                   <div *ngIf="email?.errors && email?.touched">
                        <small class="text-danger" *ngIf="email?.errors?.['required']">Email is required</small>
                        <small class="text-danger" *ngIf="email?.errors?.['email']">Email is not valid</small>
                   </div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" formControlName="password"
                    [class.is-invalid]="password?.invalid && password?.touched">
                    <div *ngIf="password?.errors && password?.touched">
                        <small class="text-danger" *ngIf="password?.errors?.['required']">Password is required</small>
                        <small class="text-danger" *ngIf="password?.errors?.['minlength']">Password must be 6 character long</small>
                   </div>
                </div>
                <input type="submit" value="Login" class="btn btn-primary btn-block">
            </form>
            <br>
            <p class="text-center">
                <a routerLink="/register">New User? Click Here</a>
            </p>
        </div>
      </div>
      <div class="col-lg-3"></div>
    </div>
  </div>
